<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Keeper App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Score Keeper App</h1>
            <section class="section">
                <h1 class="is-size-1 content">
                    <span id="player-1-score-display">0</span> to
                    <span id="player-2-score-display">0</span>
                </h1>
                <p class="content">
                    Playing to: <span id="number-of-play">5</span>
                </p>
                <p class="content">
                    <input type="number" id="play-to-number" min="0">
                </p>
            </section>
            <p class="content">
                <button class="is-primary button" id="player-1-add-score">
                    Player One
                </button>
                <button class="is-primary button" id="player-2-add-score">
                    Player Two
                </button>
            </p>
            <p class="content">
                <button class="is-danger button" id="reset-score">
                    Reset
                </button>
            </p>
        </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
